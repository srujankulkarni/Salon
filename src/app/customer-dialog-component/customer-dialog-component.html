<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="description" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="phone" />
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Select Barber" formControlName="barber">
      <mat-option value="Joe"> Joe</mat-option>
      <mat-option value="Gary"> Gary</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>

  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
